<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play DOOM</title>
  
  <style>
    body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
    #dosbox { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>

  <script src="https://js-dos.com/6.22.7/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22.7/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("DOOM.zip").then(() => {
        main(["doom.exe", "-iwad", "doom1.wad"]); // Updated command
      });
    });
  </script>
</body>
</html>
