<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play DOOM</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #dosbox {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas> <!-- Changed from div to canvas -->
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("DOOM.zip").then(() => {
        main(["doom.exe"]);
      });
    });
  </script>
</body>
</html>
